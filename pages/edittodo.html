<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="index.html"> TODO List </a>
        </div>
    </nav>

   <!--Form-->
    <div class="container container col-11 col-sm-9 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="row">
            <form action="" method="post">
                <div class="mb-4">
                    <label class="form-label" for="task-description">Task Description</label>
                    <input class="form-control" type="text" name="task-description" id="task-description" placeholder="Lorem ipsum dolor sit ahmet..." value="I have to edit my TODO!" maxlength="160">    
                    <div id="description-help" class="form-text">What do you need to get done?</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="due-date">New Due Date</label>
                    <input class="form-control"" type="date" name="due-date" id="due-date">
                    <div id="description-help" class="form-text">Current Due Date is: 29.05.22</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="due-date">Change Completion (%)</label>
                    <select class="form-select" aria-label="Change completion (%) of TODO">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                        <option value="100">100</option>
                      </select>
                </div>
                <div class="mb-5 text-center">
                    <input class="form-check-input" type="checkbox" value="" id="todoCompletedCheck">
                    <label class="form-check-label" for="todoCompletedCheck">
                        Mark as completed
                    </label>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Save Changes</button>
                    <a href="../index.html" class="btn btn-outline-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>

     <!--Footer-->
     <footer class="mt-auto text-center pb-4">
        <a class="link-dark" href="imprint.html">Imprint</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
